<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <section class="section-testimonail">
      <div class="testimonail-text-box">
        <h1 class="heading-primary">
          Get <span class="txt-ins">insights</span> that help your business
          grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="preview">
          <div class="prev-item">
            <span class="prev-num">10k+</span>
            <p class="prev-txt">companies</p>
          </div>
          <div class="prev-item">
            <span class="prev-num">314</span>
            <p class="prev-txt">templates</p>
          </div>
          <div class="prev-item">
            <span class="prev-num">12m+</span>
            <p class="prev-txt">queries</p>
          </div>
        </div>
      </div>
      <div class="testimonail-img-box"></div>
    </section>
  </body>
</html>
